<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="heading">
        <p class="title">Etch-a-Sketch</p>
    </div>
    <div id="game-area">
        <div id="settings-container">
            <div id="color-container">
                <label for="colorpicker">Select a Color</label>
                <input type="color" id="colorpicker" value="#000000"> 
        </div>
        <div id="grid-size-container">
            <div>Select Grid Size</div>
            <div>
                <label for="grid-size">16x16</label>
                <input type="radio" name="grid" id="grid-size" value="16">
            </div>
            <div>
                <label for="grid-size">32x32</label>
                <input type="radio" name="grid" id="grid-size" value="32">
            </div>
            <div>
                <label for="grid-size">64x64</label>
                <input type="radio" name="grid" id="grid-size" value="64">
            </div>
            <div>
                <label for="grid-size">128x128</label>
                <input type="radio" name="grid" id="grid-size" value="128">
            </div>
        </div>
        <div id="create-grid">Create Grid</div>
        <div id="clear-input">Clear Input</div>
        </div>
        <div id="grid-container">

        </div>
    </div>
    <div id="footer">

    </div>

<script src="script.js"></script>    
</body>
</html>
